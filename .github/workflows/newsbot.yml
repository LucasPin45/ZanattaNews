name: Telegram News Bot


on:
  schedule:
    - cron: "*/15 * * * *"   # a cada 15 minutos (UTC)
  workflow_dispatch:        # bot√£o manual

concurrency:
  group: newsbot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_news_bot.py --hours 8

      - name: Commit state (db/xlsx)
        run: |
          git config user.name "newsbot"
          git config user.email "newsbot@users.noreply.github.com"

          git add sent_items.db historico_news.xlsx || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update newsbot state"
          git push

