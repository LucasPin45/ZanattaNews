# ============================================================
# CONFIGURAÇÃO DO TELEGRAM NEWS BOT - VERSÃO COMPLETA
# Monitor Parlamentar Zanatta
# ============================================================

# Parâmetros gerais
settings:
  lookback_hours: 8
  max_items_per_run: 30
  sleep_between_sends: 0.4
  context_chars: 90
  max_context_len: 240
  similarity_threshold: 0.85
  parallel_workers: 8

# Arquivos de dados
files:
  database: "sent_items.db"
  history_xlsx: "historico_news.xlsx"

# Resumo diário
daily_summary:
  enabled: true
  hour: 20

# ============================================================
# FONTES RSS - NOTÍCIAS
# ============================================================
feeds:
  # Institucional
  - https://www12.senado.leg.br/noticias/feed
  - https://www.camara.leg.br/rss/ultimas-noticias.xml

  # G1
  - https://g1.globo.com/rss/g1/politica/
  - https://g1.globo.com/rss/g1/economia/
  - https://g1.globo.com/rss/g1/brasil/

  # Folha
  - https://feeds.folha.uol.com.br/poder/rss091.xml
  - https://feeds.folha.uol.com.br/mercado/rss091.xml

  # Estadão
  - https://politica.estadao.com.br/rss
  - https://economia.estadao.com.br/rss

  # CNN Brasil
  - https://www.cnnbrasil.com.br/politica/feed/

  # Metrópoles
  - https://www.metropoles.com/feed

  # BBC
  - https://feeds.bbci.co.uk/portuguese/rss.xml

  # Veja
  - https://veja.abril.com.br/rss/

# ============================================================
# GOOGLE ALERTS (RSS)
# Instruções: Crie alertas em https://www.google.com/alerts
# Configure "Entregar para" como "RSS Feed"
# Copie a URL do RSS e cole aqui
# ============================================================
google_alerts:
  enabled: true
  feeds:
    # Exemplo (substitua pelos seus):
    # - https://www.google.com/alerts/feeds/SEU_ID/SEU_ALERT_ID
    []

# ============================================================
# PAUTA DA CÂMARA DOS DEPUTADOS
# Busca eventos do plenário via API Dados Abertos
# ============================================================
camara_pauta:
  enabled: true
  # Horário para enviar pauta do dia (BRT)
  send_hour: 7
  # Tipos de evento para monitorar
  tipos_evento:
    - "Sessão Deliberativa"
    - "Sessão Não Deliberativa"
    - "Sessão Solene"
    - "Ordem do Dia"

# ============================================================
# DIÁRIO OFICIAL DA UNIÃO (DOU)
# Busca publicações com palavras-chave específicas
# ============================================================
dou:
  enabled: true
  # Seções do DOU para buscar (1, 2, 3, e, 1a, 2a, 3a)
  secoes:
    - "1"   # Seção 1 - Leis, decretos, resoluções
    - "2"   # Seção 2 - Atos de pessoal
    - "3"   # Seção 3 - Contratos, avisos, editais
  # Palavras-chave específicas para o DOU
  keywords:
    - armas
    - CAC
    - atirador
    - colecionador
    - caçador
    - IRPF
    - imposto de renda
    - tribut
    - imposto
    - isenção
    - alíquota

