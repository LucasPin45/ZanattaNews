# ============================================================
# CONFIGURAÇÃO DO TELEGRAM NEWS BOT
# Edite este arquivo para ajustar o bot sem mexer no código
# ============================================================

# Parâmetros gerais
settings:
  lookback_hours: 8           # Janela de busca (horas)
  max_items_per_run: 20       # Máximo de notícias por execução
  sleep_between_sends: 0.4    # Delay entre envios (segundos)
  context_chars: 90           # Caracteres ao redor do gatilho
  max_context_len: 240        # Tamanho máximo do contexto
  similarity_threshold: 0.85  # Limiar para detectar títulos similares
  parallel_workers: 8         # Threads para buscar feeds

# Arquivos de dados
files:
  database: "sent_items.db"
  history_xlsx: "historico_news.xlsx"

# Resumo diário (opcional)
daily_summary:
  enabled: true
  hour: 20  # Hora BRT para enviar resumo (20 = 20h)

